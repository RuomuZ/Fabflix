<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .pagination {
            display: inline-block;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
        }

        .pagination a.active {
            background-color: #4CAF50;
            color: white;
        }

        .pagination a:hover:not(.active) {background-color: #ddd;}
    </style>
    <title>Movie List</title>
</head>
<body>

<p><a href="SearchMovie.html"> Back to Main Search Page
</a></p>
<p><a href="Cart.html"> Checkout
</a></p>
<h2>Search Movies</h2>
<form id="search_form" method="get" action=BrowseMovie.html>
    <label><b>Title</b></label>
    <label>
        <input name="title" placeholder="" type="text">
    </label>
    <label><b>Year</b></label>
    <label>
        <input name="year" placeholder="" type="text">
    </label>
    <br>
    <label><b>Director</b></label>
    <label>
        <input name="director" placeholder="" type="text">
    </label>
    <label><b>Star's Name</b></label>
    <label>
        <input name="star" placeholder="" type="text">
    </label>
    <br>
    <label>
        <input name="load_size" placeholder="0" type="hidden" value=10>
    </label>
    <label>
        <input name="sorted" placeholder="0" type="hidden" value="tara">
    </label>
    <label>
        <input name="offset" placeholder="0" type="hidden" value=0>
    </label>
    <br>
    <input type="submit" value="Search">
</form>
<form>
    <label for="sorted">Sorted Order:</label>
    <select name="sorted" id="sorted">
        <option value="tara">Title Ascending and rating Ascending</option>
        <option value="tard">Title Ascending and rating Descending</option>
        <option value="tdra">Title Descending and rating Ascending</option>
        <option value="tdrd">Title Descending and rating Descending</option>
        <option value="rata">Rating Ascending and title Ascending</option>
        <option value="ratd">Rating Ascending and title Descending</option>
        <option value="rdta">Rating Descending and title Ascending</option>
        <option value="rdtd">Rating Descending and title Descending</option>
    </select>
    <label for="load_size">Load Size:</label>
    <select name="load_size" id="load_size">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
    <input type="button" name="button" value="Update" onClick="update(this.form)">
</form>
<h2>By Genres</h2>
<p id = "genreList">
<h2>By Char</h2>
</p>
<p id = "charList">
</p>
<h1>Search Result</h1>

<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movie_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>Cart</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_table_body></tbody>
</table>
<div class="pagination" id="page">
</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="BrowseMovie.js"></script>
</body>


</html>
