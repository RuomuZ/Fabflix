<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Search Movie</title>
</head>
<body>
<h2>Search Movies</h2>
<form id="search_form" method="get" action=BrowseMovie.html>
  <label><b>Title</b></label>
  <label>
    <input name="title" placeholder="" type="text">
  </label>
  <label><b>Year</b></label>
  <label>
    <input name="year" placeholder="" type="text">
  </label>
  <br>
  <label><b>Director</b></label>
  <label>
    <input name="director" placeholder="" type="text">
  </label>
  <label><b>Star's Name</b></label>
  <label>
    <input name="star" placeholder="" type="text">
  </label>
  <br>
  <label for="sorted">Sorted Order:</label>
  <select name="sorted" id="sorted">
    <option value="tara">Title Ascending and rating Ascending</option>
    <option value="tard">Title Ascending and rating Descending</option>
    <option value="tdra">Title Descending and rating Ascending</option>
    <option value="tdrd">Title Descending and rating Descending</option>
  </select>
  <label for="load_size">Load Size:</label>
  <select name="load_size" id="load_size">
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
  <label>
    <input name="offset" placeholder="0" type="hidden" value=0>
  </label>
  <br>
  <input type="submit" value="Search">
</form>
<h2>By Genres</h2>
<p id = "genreList">
<h2>By Char</h2>
</p>
<p id = "charList">
</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="SearchMovie.js"></script>
</body>
</html>
